<meta charset="utf-8"/>
<div id="s">
	<div id="slide" class="col-lg-4">
		<div class="data_list">
			<div class="data_list_title">
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
				最新电影
			</div>
			<div class="datas">
				<ul>
					<li th:each="film:${application.newFilm}"><span><a th:href="${'/film/' + film.id}" th:title="${film.title}" th:text="${film.webSite.name + ' > ' + film.title}"></a><span style="color: blue;float: right"><small th:text="${'----' + #dates.format(film.publishDate,'yyyy-MM-dd')}"></small></span></span></li>
				</ul>
			</div>
		</div>
		
		<div class="data_list">
			<div class="data_list_title">
				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
				热门电影
			</div>
			<div class="datas">
				<ul>
					<li th:each="film:${application.newFilm}"><span><a th:href="${'/film/' + film.id}" th:title="${film.title}" th:text="${film.webSite.name + ' > ' + film.title}"></a><span style="color: blue;float: right"><small th:text="${'----' + #dates.format(film.publishDate,'yyyy-MM-dd')}"></small></span></span></li>
				</ul>
			</div>
		</div>
		
		<div class="data_list">
			<div class="data_list_title">
				<span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
				收录网站
			</div>
			<div class="datas">
				<ul>
					<li th:each="site:${application.siteList}"><span><a th:href="${site.url}" th:title="${site.name}" th:text="${site.name}"></a></span></li>
				</ul>
			</div>
		</div>
		
		<div class="data_list">
			<div class="data_list_title">
				<span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>
				友情链接
			</div>
			<div class="datas">
				<ul>
					<li th:each="link:${application.linkList}"><span><a th:href="${link.url}" th:title="${link.name}" th:text="${link.name}"></a></span></li>
				</ul>
			</div>
		</div>
	</div>
</div>
