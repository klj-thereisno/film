<meta charset="UTF-8"></meta>
<div id="f">
	<div class="data_list">
		<div class="data_list_title">
			<span class="glyphicon glyphicon-th" aria-hidden="true"></span>
			电影列表
		</div>
		<div th:utext="${navCode}"></div>
		<div class="datas lImageDatas">
			<ul class="imageUl">
			  	  <li class="imageLi" th:each="film:${filmList}">
			  	  	<a target="_blank" th:href="'/film/'+${film.id}" th:title="${film.name}">
			  	  		<img class="indexFilm" th:src="'/static/uploadImages/'+${film.imageName}"></img>
			  	 	 	<p th:text="${film.name}"></p>
			  	  	</a>
				  </li>
			</ul>
		</div>
	</div>
	
	<div id="page" th:utext="${pageCode}">
	</div>
</div>
